<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrove - Chatbot</title>

    <link rel="shortcut icon" href="assets/images/svg/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/app-dark.css" />

    <link rel="stylesheet" href="assets/css/chatbot.css" />

</head>

<body>
    <div id="app">

        <div id="sidebar">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header position-relative">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="logo">
                            <a href="dashboard.html"><img src="assets/images/svg/logo2.svg" alt="Logo" srcset="" /></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <!-- <li class="sidebar-title">Menu</li> -->
        
                        <li class="sidebar-item is active">
                            <a href="dashboard.html" class="sidebar-link">
                                <i class="bi bi-house-door-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
        
                        <li class="sidebar-item {{ request()->is('tasks*') ? 'active' : '' }} has-sub">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-journal-bookmark-fill"></i>
                                <span>Tasks</span>
                            </a>
        
                            <ul class="submenu">
                                <li class="submenu-item {{ request()->is('tasks/add') ? 'active' : '' }}">
                                    <a href="add-task.html" class="submenu-link">Add Task</a>
                                </li>
        
                                <li class="submenu-item {{ request()->is('tasks/list') ? 'active' : '' }}">
                                    <a href="task-list.html" class="submenu-link">Task List</a>
                                </li>
                            </ul>
                        </li>
        
                        <li class="sidebar-item {{ request()->is('chatbot') ? 'active' : '' }}">
                            <a href="chatbot.html" class="sidebar-link">
                                <i class="bi bi-chat-dots-fill"></i>
                                <span>Chatbot</span>
                            </a>
                        </li>

                        <li class="sidebar-item {{ request()->is('chatbot') ? 'active' : '' }}">
                            <a href="settings.html" class="sidebar-link">
                                <i class="bi bi-gear-fill"></i>
                                <span>Settings</span>
                            </a>
                        </li>

                    </ul>

                </div>
                
            </div>
        </div>
        

        <div id="main" class="layout-navbar navbar-fixed">

            <header>
                <nav class="navbar navbar-expand navbar-light navbar-top">
                    <div class="container-fluid">
                        <a href="#" class="burger-btn d-block">
                            <i class="bi bi-justify fs-3"></i>
                        </a>
            
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-lg-0">
            
                            </ul>
                            <div class="dropdown">
                                <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                    <div class="user-menu d-flex">
                                        <div class="user-name text-end me-3">
                                            <h6 class="mb-0 text-gray-600">Rizky</h6>
                                            <p class="mb-0 text-sm text-gray-600">Administrator</p>
                                        </div>
                                        <div class="user-img d-flex align-items-center">
                                            <div class="avatar avatar-md">
                                                <img src="assets/images/jpg/1.jpg" />
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton"
                                    style="min-width: 11rem">
                                    <li>
                                        <a class="dropdown-item" href="settings.html"><i class="icon-mid bi bi-gear me-2"></i>
                                            Settings</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <form action="#" method="post">
                                            
                                            <button type="submit" class="dropdown-item">
                                                <i class="icon-mid bi bi-box-arrow-left me-2"></i>
                                                Logout
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            

            <div id="main-content">

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4 order-md-1 order-last">
                                <h3>Chatbot</h3>
                            </div>
                            
                        </div>
                    </div>
                    <section class="section">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card ">
                                    <div class="card-header">
                                        <div class="media d-flex align-items-center">
                                            <div class="avatar me-3">
                                                <img src="assets/images/jpg/1.jpg" alt="" srcset="" />
                                                <span class="avatar-status bg-success"></span>
                                            </div>
                                            <div class="name flex-grow-1">
                                                <h6 class="mb-0">ChatGPT</h6>
                                                <span class="text-xs">Online</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body pt-4 bg-grey">
                                        <div class="chat-content" id="chat-content">
                            
                                            <template id="chat-right">
                                                <div class="chat">
                                                    <div class="chat-body">
                                                        <div class="chat-message">
                                                            <p id="chat-message"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
            
                                            <template id="chat-left">
                                                <div class="chat chat-left">
                                                    <div class="chat-body">
                                                        <div class="chat-message">
                                                            <p id="chat-message"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <form id="chatbot">
                                            
                                            <div class="message-form d-flex flex-direction-column align-items-center">
                                                <div class="d-flex flex-grow-1 ms-0 me-0">
                                                    <textarea name="message" class="form-control" placeholder="Type your message.." required rows="3"></textarea>
                                                </div>
                                                <button type="submit" id="submit" class="black ms-3 border-0 bg-0" data-feather="send"></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; TaskTrove</p>
                    </div>
                </div>
            </footer>
            

        </div>
    </div>
    <script src="assets/js/dark.js"></script>
    <script src="assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="assets/extensions/jquery/jquery.min.js"></script>

</body>

</html>
